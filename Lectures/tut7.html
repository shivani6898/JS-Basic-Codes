<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and object</title>
</head>
<body>
    <script>
      const marks= [1,2,3,4,5,6,7]
      const fruits = ["mango","kiwi","pine","lichi","melon"]
      const mixed = [2,6,"orange",'lichi',[2,5,6]]
      console.log(mixed)
      const arr =new Array(34,56,67,89,"orange")
      console.log(arr)
      console.log(arr.length)
      console.log(Array.isArray(fruits))
      arr[0]="shivi"
      console.log(arr)
      console.log(marks.indexOf(5))
     //   mutating or modifying
     marks.push(67)
     marks.unshift("shubhi")
     marks.pop(67)
     marks.shift()
     marks.splice(1,3)
     console.log(marks)
     let stmarks =["ritu","vishi","nandini"]
     console.log(marks.concat(stmarks))
     let myobj ={
         name:"shivi",
         color:"red",
         place:"london",
         marks:[2,3,4,5,5]
    }
     console.log(myobj)
     console.log(myobj.marks)

      
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <script>
        // primitive datat types

        // string
        let name ="shivi"
        console.log(name)
        console.log("my string is"+typeof name)
        // number
        let sem = 56;
        console.log("my datatype"+(typeof sem))
        // boolean
        let vishi = true;
        console.log("my datatype"+(typeof vishi))
        // null
        let Nullvar = null
        console.log("my datatype"+(typeof Nullvar))
        // undefined
        let def = undefined;
        console.log(def);
        console.log("my datatype"+(typeof def));

        // Reference data types
        
        // array
        let arr1=[1,4,5,6,"shivi"]
        console.log(arr1)
        console.log("my datatype"+(typeof arr1))
        // object
        let obj1 = {
            name:"shubhi",
            color:"red",
            age:21,
            occupation:"web developer"
        }
        console.log(obj1)
        // function
        function pro(params) {
            
        }
        console.log(typeof pro)
        // date
        let date = new Date()
        console.log(date)
        
    </script>
</body>
</html>
